# Soubor: .github/workflows/deploy.yml

name: Deploy Next.js to GitHub Pages

on:
  # Spustit, když dojde k pushnutí na větev 'main'
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm' # Použije pnpm pro cachování závislostí

      - name: Install dependencies
        run: pnpm install

      - name: Build with Next.js
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Složka, kam Next.js s output: 'export' generuje statické soubory
          static_site_generator: next
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Nahraj obsah složky 'out' jako artefakt pro nasazení
          path: 'out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4